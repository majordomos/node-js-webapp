<!DOCTYPE html>
<html>
    <head>
        <title>Список ссылок</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <h2>Список ссылок</h2>
        <form name="linkForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="link">Ссылка: </label>
                <input class="form-control" name="link" />
            </div>
            <div class="form-group">
                <label for="rating">Рейтинг:</label>
                <input class="form-control" name="rating" />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
                <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
            </div>
        </form>
        <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Id</th><th>Ссылка</th><th>Рейтинг</th><th></th></tr></thead>
            <tbody>

            </tbody>
        </table>
        <script>
            //function for 1 row
            function row(link) {
                const tr = document.createElement("tr");
                tr.setAttribute("data-rowid", link.id);
  
                const idTd = document.createElement("td");
                idTd.append(link.id);
                tr.append(idTd);
    
                const linkTd = document.createElement("td");
                linkTd.append(link.link);
                tr.append(linkTd);
    
                const ratingTd = document.createElement("td");
                ratingTd.append(link.rating);
                tr.append(ratingTd);
                
                const linksTd = document.createElement("td");
    
                const editLink = document.createElement("a");
                editLink.setAttribute("data-id", link.id);
                editLink.setAttribute("style", "cursor:pointer;padding:15px;");
                editLink.append("Изменить");
                editLink.addEventListener("click", e => {
    
                    e.preventDefault();
                    GetLink(link.id);
                });
                linksTd.append(editLink);
    
                const removeLink = document.createElement("a");
                removeLink.setAttribute("data-id", link.id);
                removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
                removeLink.append("Удалить");
                removeLink.addEventListener("click", e => {
    
                    e.preventDefault();
                    DeleteLink(link.id);
                });
    
                linksTd.append(removeLink);
                tr.appendChild(linksTd);
    
                return tr;
            }

            //get all links
            async function GetLinks(){
                const response = await fetch("/api/links", {
                    method: "GET",
                    headers: { "Accept": "application/json"}
                });

                if (response.ok == true){
                    const links = await response.json();
                    let rows = document.querySelector("tbody");
                    links.forEach(link => {
                        rows.append(row(link));
                    });
                }
            }

            //get one link
            
            GetLinks();
        </script>
    </body>
</html>
